<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop</title>
    <style>
        #div1,
        #div2 {
            float: left;
            width: 700px;
            height: 400px;
            margin: 10px;
            padding: 10px;
            border: 1px solid orangered;
        }

        img {
            height: 100%;
            width: 100%;
        }

        h2,
        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Drag and Drop</h2>
    <p>Drag the image bak and forth between the two div elements.</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/Blog-Images.png" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


    <script src="drag.js"></script>
</body>

</html>
